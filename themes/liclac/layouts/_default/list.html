{{ define "main" }}
    {{ range .Pages }}
    <div class="posts">
        <a href="{{.Permalink}}">
            <article>
                <header>
                    <h1>{{.Title}}</h1>
                    <p>{{.Date.Format "2006-01-02"}}</p>
                </header>
            </article>
        </a>
    </div>
    {{ end }}
{{ end }}
