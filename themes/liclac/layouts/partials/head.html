<head>

    {{ $style := resources.Get "style/style.scss" | toCSS $options | minify | fingerprint "sha256" -}}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">

    <meta name="author" content="embr <hi@liclac.eu>">

</head>
